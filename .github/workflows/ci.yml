name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: ğŸ” Change Detection
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§­ Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'apps/dsa-web/**'

  backend-gate:
    name: backend-gate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest
      - name: âœ… Run backend gate
        run: ./scripts/ci_gate.sh

  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    needs: [backend-gate]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ³ Build image
        run: |
          docker build -t stock-analysis:test -f docker/Dockerfile .
          docker run --rm stock-analysis:test python -c "print('âœ… Docker OK')"
      - name: ğŸ” Docker smoke imports
        run: |
          docker run --rm stock-analysis:test python -c "
          from src.config import get_config; print('âœ… config')
          from src.storage import DatabaseManager; print('âœ… storage')
          from src.notification import NotificationService; print('âœ… notification')
          from data_provider import DataFetcherManager; print('âœ… data_provider')
          from src.analyzer import GeminiAnalyzer; print('âœ… analyzer')
          from patch.eastmoney_patch import eastmoney_patch; print('âœ… patch')
          from bot.dispatcher import CommandDispatcher; print('âœ… bot')
          from api.app import app; print('âœ… api')
          print('âœ… All Docker imports OK')
          "

  web-gate:
    name: web-gate
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: apps/dsa-web
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dsa-web/package-lock.json
      - name: ğŸ“¦ Install
        run: npm ci
      - name: ğŸ” Lint
        run: npm run lint
      - name: ğŸ—ï¸ Build
        run: npm run build
