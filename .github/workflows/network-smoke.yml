name: Network Smoke

on:
  schedule:
    - cron: '0 2 * * 1-5'
  workflow_dispatch:

concurrency:
  group: network-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸŒ Run pytest network smoke (non-blocking)
        continue-on-error: true
        run: |
          set -o pipefail
          python -m pytest -m network -q | tee pytest-network.log

      - name: ğŸš€ Run quick smoke (non-blocking)
        continue-on-error: true
        run: |
          set -o pipefail
          ./test.sh quick --no-notify | tee quick-smoke.log

      - name: ğŸ“¤ Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: network-smoke-logs-${{ github.run_number }}
          path: |
            pytest-network.log
            quick-smoke.log
          if-no-files-found: ignore
